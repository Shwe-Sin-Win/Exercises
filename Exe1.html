<!DOCTYPE html>
<html>
<head>
	<title>Form Example</title>
</head>
<body>
	<table border="1">
		<tr>
			<td><h1>Form Example</h1></td>
		</tr>
		<tr>
			<td>
				<form>
					<table border="1">
						<tr>
							<td><label for="name">First Name*</label></td>
							<td><input type="text" name="name" id="name"></td>

						</tr>
						<tr>
							<td><label for="name">Last Name*</label></td>
							<td><input type="text" name="name" id="name"></td>

						</tr>
						<tr>
							<td><label for="name">Password*</label></td>
							<td><input type="password" name="name" id="name"></td>

						</tr>
						<tr>
							<td><label for="name">Confirm Password*</label></td>
							<td><input type="text" name="name" id="name"></td>

						</tr>
						<tr>
							<td><label for="level">Enter Your Hobies*</label></td>
							<td><select name="level">
								<option value="1">Travelling</option>

							</select><br></td>

						</tr>
						<tr>
							<td><label for="name">Notified by Email :</label></td>
							<td><input type="checkbox" name="name" id="name" checked="checked"></td>

						</tr>
						<tr>
							<td><label for="name">Gender*</label></td>
							<td><input type="radio" name="name" id="name" checked="checked">Male<br><input type="radio" name="name" id="name">Female</td>

						</tr>
						<tr>
							<td><label for="address">Address*</label><br>
								<small>(Please fill your address in: "no street, state,city")</small></td>
								<td><textarea name="address"></textarea></td>
							</tr>
							<tr>
								<td><input type="submit" value="submit"></td>
								<td><input type="button" value="Clear Form"></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
		</table>


</body>
</html>
